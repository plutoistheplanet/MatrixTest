<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & Image Layout</title>
    <link rel="stylesheet" href="css/layouttest.css">
    <script src="js/code.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Left Grid -->
        <div class="grid-container">
            <h1>Cyber City</h1>
            <p>Map</p>
            <div class="grid grid-left">
                <script>
                    for (let i = 0; i < 48; i++) {
                        document.write('<div class="cell"></div>');
                    }
                </script>
            </div>
        </div>

        <!-- Center Image Box -->
        <div class="image-box">
            <img id= imageBox src="" alt="Game Image">
        </div>

        <!-- Right Grid -->
        <div class="grid-container">
            <p>Items</p>
            <div class="grid grid-right" id="inventory-grid"></div> 
            <p id="healthBar"></p>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Item added successfully!</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <!-- Bottom Section -->
    <div class="bottom-section">
        <div class="action-container">
            <p class="info-text">Choose your next action:</p>
            <div class="button-column">
                <div>
                    <button id="option1"></button>
                </div>
                <div>
                    <button id="option2"></button>
                </div>
                <div>
                    <button id="option3"></button>
                </div>
                <div>
                    <button id="option4"></button>
                </div>
            </div>
        </div>
        <div class="dialoguebox">
            <p id="dialogue"></p>
        </div>
    </div>
</body>
</html>
